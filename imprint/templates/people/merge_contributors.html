{% include "utils/html_open_head.html" %}{% comment %}
<html>
<head>
{% endcomment %}	<title>Merge contributors - {{ site.name }}</title>
</head>
<body>
<h1>Merge contributors</h1>
<p><strong>All of the following contributors will be merged into the selected
	   contributor:</strong></p>
<form action="{% url merge-contributors ids %}" method="POST">
<ul>{% for id, contributor in objects.iteritems %}
	<li><input type="radio" name="dest" value="{{ id }}" id="c{{ id }}" /> <label for="c{{ id }}">{{ contributor }}</label></li>{% endfor %}
</ul>
<input type="submit" value="Merge" />
</form>
<a href="{{ admin_url }}">Back</a>
</body>
</html>
